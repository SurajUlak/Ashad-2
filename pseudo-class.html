<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=.box, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 1px solid;
        }

        .boxes :first-child {
            background-color: red;
        }

        .boxes :last-child {
            background-color: red;
        }
        .boxes :nth-child(3){
            background-color: rgb(23, 177, 105);
        }

        p span.red {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Pseudo class</h1>

    <div class="boxes">
    <div class="box red">box-1</div>
    <div class="box"><span class="red">box-2</span> </div>
    <div class="box">box-3</div>
    <div class="box red">box-4</div>
    <div class="box">box-5</div>
    </div>

            fugiat quisquam deserunt?

</body>

</html>
